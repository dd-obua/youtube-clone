<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <input type="text" placeholder="Search" class="search-bar" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          src="./images/thumbnails/thumbnail-1.webp"
          alt="Thumbnail 1"
          class="thumbnail"
        />
      </div>
      <div class="video-info-container">
        <div class="channel-picture">
          <img
            src="./images/channel-pictures/channel-1.jpeg"
            alt="Channel picture 1"
            class="profile-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          src="./images/thumbnails/thumbnail-2.webp"
          alt="Thumbnail 1"
          class="thumbnail"
        />
      </div>
      <div class="video-info-container">
        <div class="channel-picture">
          <img
            src="./images/channel-pictures/channel-2.jpeg"
            alt="Channel picture 1"
            class="profile-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try Not To Laugh Challenge #9</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &#183; 4 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
